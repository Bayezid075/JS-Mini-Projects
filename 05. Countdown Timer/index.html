<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1>Countdown</h1>
    <div class="container">
      <div class="days">
        <span id="days">01</span>
        <span>Days</span>
      </div>

      <div class="hours">
        <span id="hours">01</span>
        <span>Hours</span>
      </div>

      <div class="minute">
        <span id="minute">01</span>
        <span>Minute</span>
      </div>
      <div class="seconds">
        <span id="seconds">01</span>
        <span>Seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
